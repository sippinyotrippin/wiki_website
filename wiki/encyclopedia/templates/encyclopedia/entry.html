{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title_name }}
{% endblock %}

{% block body %}
    {{ md_content | safe }}
    <form action="{% url 'edit_page' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title_" value="{{ title_name }}">
        <input type="submit" value="Edit" class="btn btn-danger">
    </form>
{% endblock %}
